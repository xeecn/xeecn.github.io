<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xee-cn氚-仙</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://xeecn.github.io/IMG_7816.jpeg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            min-height: 100vh;
            box-sizing: border-box;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        .site-desc {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .category {
            margin-bottom: 40px;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.6);
        }
        .category h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .business-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .business-card {
            background-color: white;
            padding: 14px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .business-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        .business-card h3 {
            margin-top: 0;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .business-card p {
            margin: 6px 0;
            color: #555;
        }
        .link-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        .link-btn:hover {
            background-color:#E6E6FA;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
            border-top: 1px solid #ddd;
        }
        .tag {
            display: inline-block;
            padding: 3px 8px;
            background-color: #f1c40f;
            color: #333;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>氚-仙</h1>
            <p class="site-desc">hello world!</p>
        </header>
        
        <div class="category">
            <h2>联系与支持</h2>
            <div class="business-list">
                <div class="business-card">
                    <h3>邮箱联系</h3>
                    <p>官方邮箱：xeecn@outlook.com</p>
                    <a href="mailto:xeecn@outlook.com" class="link-btn">发送邮件</a>
                </div>
                <div class="business-card">
                    <h3>赞助支持</h3>
                    <p>欢迎赞助支持本站持续运营</p>
                    <p>支持方式：支付宝 </p>
                    <a href="alipay.html" class="link-btn">去支持</a>
                </div>
            </div>
        </div>
        
        <div class="category">
            <h2>免费软件资源</h2>
            <div class="business-list">
                <div class="business-card">
                    <h3>效率工具合集</h3>
                    <p>白嫖办公工具，提升办公效率</p>
                    <a href="working.html" class="link-btn">查看 </a>
                </div>
                <div class="business-card">
                    <h3>开发工具</h3>
                    <p>开发常用工具与插件</p>
                    <a href="coding.html" class="link-btn">查看 </a>
                </div>
            </div>
        </div>
        
        <div class="category">
            <h2>更多</h2>
            <div class="business-list">
                <div class="business-card">
                    <h3>更新日志</h3>
                    <a href="news.txt" class="link-btn">查看</a>
                </div>
                <div class="business-card">
                    <h3>友情链接</h3>
                   
                    <a href="games.html" class="link-btn">查看</a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>xeecn-本站暂未备案（站主实名：王**圣）</p>
            <p>免责声明：本站若有任何侵权内容，请联系作者以删除</p>
        </footer>
    </div>
</body>
</html>
