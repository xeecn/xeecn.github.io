<!DOCTYPE html>

<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>氚-仙 | 资源分享平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            background: #f5f5f5 url('a.jpeg') center/cover fixed no-repeat;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255,255,255,0.92);
            min-height: 100vh;
            border-radius: 6px;
        }

header {
text-align: center;
padding: 20px 0;
margin-bottom: 30px;
border-bottom: 1px solid #eee;
}
h1 {
color: #2c3e50;
font-size: 2rem;
margin-bottom: 8px;
}
.site-desc {
color: #666;
font-size: 1rem;
}

.category {
margin-bottom: 30px;
padding: 20px;
background: rgba(255,255,255,0.8);
border-radius: 8px;
}
.category h2 {
color: #3498db;
font-size: 1.3rem;
margin-bottom: 15px;
padding-bottom: 8px;
border-bottom: 2px solid #3498db;
}

.business-list {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
gap: 15px;
}
.business-card {
background: white;
padding: 15px;
border-radius: 6px;
box-shadow: 0 2px 6px rgba(0,0,0,0.05);
transition: transform 0.2s;
}
.business-card:hover {
transform: translateY(-3px);
}
.business-card h3 {
color: #2c3e50;
font-size: 1.1rem;
margin-bottom: 10px;
}
.business-card p {
color: #666;
font-size: 0.9rem;
margin-bottom: 12px;
}

.tag {
display: inline-block;
padding: 2px 8px;
background: #e3f2fd;
color: #3498db;
border-radius: 12px;
font-size: 0.75rem;
margin-right: 5px;
margin-bottom: 8px;
}

.link-btn {
display: inline-block;
padding: 6px 15px;
background: #3498db;
color: white;
text-decoration: none;
border-radius: 4px;
font-size: 0.9rem;
transition: background 0.2s;
}
.link-btn:hover {
background: #2980b9;
}

footer {
text-align: center;
margin-top: 40px;
padding-top: 15px;
color: #777;
font-size: 0.85rem;
border-top: 1px solid #eee;
}

</head>
<body>
    <div class="container">
        <header>
            <h1>氚-仙</h1>
            <p class="site-desc">资源分享 · 实用工具 · 简易导航</p>
        </header>

<div class="category">
            <h2>联系与支持</h2>
            <div class="business-list">
                <div class="business-card">
                    <h3>邮箱联系</h3>
                    <p>官方邮箱：xeecn@outlook.com</p>
                    <a href="mailto:xeecn@outlook.com" class="link-btn">发邮件</a>
                </div>
                <div class="business-card">
                    <h3>赞助支持</h3>
                    <p>支付宝支持站点运营</p>
                    <a href="alipay.html" class="link-btn">去支持</a>
                </div>
            </div>
        </div>

<div class="category">
            <h2>免费软件资源</h2>
            <div class="business-list">
                <div class="business-card">
                    <h3>效率工具合集</h3>
                    <span class="tag">办公</span>
                    <span class="tag">免费</span>
                    <p>无广告办公辅助工具</p>
                    <a href="working.html" class="link-btn">查看</a>
                </div>
                <div class="business-card">
                    <h3>开发辅助工具</h3>
                    <span class="tag">编程</span>
                    <span class="tag">开源</span>
                    <p>提升编码效率的实用资源</p>
                    <a href="coding.html" class="link-btn">获取</a>
                </div>
            </div>
        </div>

<div class="category">
            <h2>站点动态</h2>
            <div class="business-list">
                <div class="business-card">
                    <h3>更新日志</h3>
                    <p>功能更新与优化记录</p>
                    <a href="Sheep.html" class="link-btn">查看</a>
                </div>
                <div class="business-card">
                    <h3>休闲小游戏</h3>
                    <span class="tag">娱乐</span>
                    <span class="tag">轻量</span>
                    <p>工作之余放松小游戏</p>
                    <a href="games.html" class="link-btn">开始</a>
                </div>
            </div>
        </div>

<footer>
            <p>氚-仙 © 2025 | 站主：王**圣</p>
            <p>侵权请联系删除</p>
        </footer>
    </div>
</body>
</html>
