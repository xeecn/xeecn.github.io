<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xee</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            padding: 50px 30px;
            background: linear-gradient(120deg, #4b6cb7, #182848);
            color: white;
            position: relative;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #4b6cb7, #182848);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .site-desc {
            font-size: 1.3rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
            font-weight: 300;
        }
        
        /* 主内容区域 */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
            gap: 30px;
        }
        
        .category {
            flex: 1 1 calc(33.333% - 30px);
            min-width: 300px;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 5px solid #4b6cb7;
        }
        
        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        
        .category h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #eee;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
        }
        
        .category h2::before {
            content: "●";
            color: #4b6cb7;
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .business-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .business-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #4b6cb7;
            transition: all 0.3s ease;
        }
        
        .business-card:hover {
            background: #f1f5f9;
            transform: translateX(5px);
        }
        
        .business-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .business-card p {
            color: #555;
            margin-bottom: 12px;
            line-height: 1.5;
        }
        
        .link-btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(75, 108, 183, 0.25);
        }
        
        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(75, 108, 183, 0.4);
            background: linear-gradient(to right, #182848, #4b6cb7);
        }
        
        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 30px;
            background: #2c3e50;
            color: #ecf0f1;
            margin-top: 20px;
        }
        
        footer p {
            font-size: 1rem;
            letter-spacing: 1px;
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .category {
                flex: 1 1 calc(50% - 30px);
            }
        }
        
        @media (max-width: 768px) {
            .category {
                flex: 1 1 100%;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .site-desc {
                font-size: 1.1rem;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .category {
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
        }
        
        .category:nth-child(1) { animation-delay: 0.1s; }
        .category:nth-child(2) { animation-delay: 0.2s; }
        .category:nth-child(3) { animation-delay: 0.3s; }
        
        footer {
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 0.4s;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>xee</h1>
            <p class="site-desc">hello world！</p>
        </header>
        
        <div class="main-content">
            <div class="category">
                <h2>联系与支持</h2>
                <div class="business-list">
                    <div class="business-card">
                        <h3>邮箱联系</h3>
                        <p>官方邮箱：xeecn@outlook.com</p>
                        <a href="mailto:xeecn@outlook.com" class="link-btn">发送邮件</a>
                    </div>
                    <div class="business-card">
                        <h3>赞助支持</h3>
                        <p>欢迎赞助支持本站持续运营</p>
                        <p>支持方式：支付宝 </p>

                        <a href="alipay.html" class="link-btn">去支持</a>
                    </div>
                </div>
            </div>
            
            <div class="category">

                <div class="business-list">
                    <div class="business-card">
                        <h3>h5/js项目</h3>
                        <a href="h5js.html" class="link-btn">查看资源</a>
                    </div>
                    <div class="business-card">
                        <h3>exe(c++)项目</h3>
                        <a href="exe.html" class="link-btn">查看资源</a>
                    </div>
                </div>
            </div>
            
            <div class="category">
                <h2>更多</h2>
                <div class="business-list">
                    <div class="business-card">
                        <h3>敬请期待</h3>
                        <p>噗~</p>
                        <a href="news.html" class="link-btn">:)</a>
                    </div>
                    <div class="business-card">
                        <h3>敬请期待</h3>
                        <p>鞥？</p>
                        <a href="#" class="link-btn">:)</a>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>xeecn | 追求卓越，永不止步</p>
        </footer>
    </div>
</body>
</html>
