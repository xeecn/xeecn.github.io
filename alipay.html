<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赞助支持</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #0a0e21, #1a1a2e, #16213e);
            background-attachment: fixed;
            color: #e6e6e6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(23, 25, 35, 0.9);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }
        
        header {
            text-align: center;
            padding: 50px 30px;
            background: linear-gradient(120deg, #2d3a5a, #1a2238);
            color: #f0f0f0;
            position: relative;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #4a6fc1, #2d3a5a);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }
        
        .site-desc {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.85;
            font-weight: 300;
            color: #c2c2d6;
        }
        
        .payment-section {
            padding: 40px 30px;
            text-align: center;
            background: rgba(30, 32, 44, 0.7);
        }
        
        .payment-title {
            color: #d7d7e2;
            font-size: 2rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #2a2d3a;
            display: inline-block;
        }
        
        .payment-desc {
            color: #b8b8cc;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.7;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .payment-code-container {
            margin: 0 auto;
            padding: 20px;
            background: rgba(40, 42, 54, 0.6);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 400px;
            border: 1px solid #34374c;
            transition: all 0.3s ease;
        }
        
        .payment-code-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            background: rgba(50, 52, 64, 0.8);
        }
        
        .payment-code {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
            filter: brightness(0.9) contrast(1.1);
        }
        
        .payment-code:hover {
            transform: scale(1.02);
        }
        
        .support-text {
            margin-top: 25px;
            color: #4a6fc1;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .link-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, #4a6fc1, #2d3a5a);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(74, 111, 193, 0.3);
        }
        
        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 111, 193, 0.5);
            background: linear-gradient(to right, #2d3a5a, #4a6fc1);
        }
        
        footer {
            text-align: center;
            padding: 30px;
            background: #1a1c26;
            color: #c2c2d6;
        }
        
        footer p {
            font-size: 1rem;
            letter-spacing: 1px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .payment-section {
            animation: fadeIn 0.8s ease forwards;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .site-desc {
                font-size: 1rem;
            }
            
            .payment-title {
                font-size: 1.6rem;
            }
            
            .payment-desc {
                font-size: 1rem;
            }
            
            .payment-code-container {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>xee 赞助支持</h1>
            <p class="site-desc">感谢您的支持，您的赞助将帮助我们持续提供优质服务</p>
        </header>
        
        <div class="payment-section">
            <h2 class="payment-title">支付宝赞助支持</h2>
            <p class="payment-desc">请使用支付宝扫描下方二维码进行赞助。您的每一份支持都将帮助我们提供更好的服务！</p>
            
            <div class="payment-code-container">
                <img src="https://xeecn.github.io/IMG_7815.jpeg" class="payment-code" alt="支付宝付款码">
            </div>
            
            <p class="support-text">感谢您的慷慨支持！</p>
            
            <a href="index.html" class="link-btn">返回首页</a>
        </div>
        
        <footer>
            <p>xeecn | 因您支持，所以更好</p>
        </footer>
    </div>
</body>
</html>
